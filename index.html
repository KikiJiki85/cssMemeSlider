<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="meme-slider">
        <div class="meme-slider__wrapper">
            <ul class="meme-slider__list">
                <li class="meme-slider__item">
                    <div class="meme-slider__picture">
                        <img src="img/1.jpg" alt="meme1" width="469" height="647">
                    </div>
                    <div class="meme-slider__text"><p>Meme1</p></div>
                </li>
                <li class="meme-slider__item">
                    <div class="meme-slider__picture">
                        <img src="img/2.jpg" alt="meme2" width="469" height="647">
                    </div>
                    <div class="meme-slider__text"><p>Meme2</p></div>
                </li>
                <li class="meme-slider__item">
                    <div class="meme-slider__picture">
                        <img src="img/3.jpg" alt="meme3" width="469" height="647">
                    </div>
                    <div class="meme-slider__text"><p>Meme3</p></div>
                </li>
                <li class="meme-slider__item">
                    <div class="meme-slider__picture">
                        <img src="img/4.jpg" alt="meme4" width="469" height="647">
                    </div>
                    <div class="meme-slider__text"><p>Meme4</p></div>
                </li>
            </ul>
            <div class="meme-slider__controls">
                <label>
                    <input type="radio" id="meme-1" name="toggle" checked>
                </label>
                <label><input type="radio" id="meme-2" name="toggle"></label>
                <label><input type="radio" id="meme-3" name="toggle"></label>
                <label><input type="radio" id="meme-4" name="toggle"></label>
                
            </div>
        </div>
    </div>
</body>
</html>
