<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="meme-slider">
        <div class="meme-slider__wrapper">

            <ul class="meme-slider__list">
                <li class="meme-slider__item">
                    <img class="meme-slider__picture" src="img/1.jpg" alt="meme1" width="469" height="647">
                </li>
                <li class="meme-slider__item">
                    <img class="meme-slider__picture" src="img/2.jpg" alt="meme2" width="469" height="647">
                </li>
                <li class="meme-slider__item">
                    <img class="meme-slider__picture" src="img/3.jpg" alt="meme3" width="469" height="647">
                </li>
                <li class="meme-slider__item">
                    <img class="meme-slider__picture" src="img/4.jpg" alt="meme4" width="469" height="647">
                </li>          
            </ul>

            <div class="meme-slider__footer">
                <span class="meme-slider__text">Meme1</span>
                <span class="meme-slider__text">Meme2</span>
                <span class="meme-slider__text">Meme3</span>
                <span class="meme-slider__text">Meme4</span>

                <div class="meme-slider__controls">
                    <input type="radio" id="meme-1" name="toggle" checked>
                    <input type="radio" id="meme-2" name="toggle">
                    <input type="radio" id="meme-3" name="toggle">
                    <input type="radio" id="meme-4" name="toggle">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
