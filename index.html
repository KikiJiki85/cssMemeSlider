<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="meme-slider">
            <div class="meme-slider__wrapper">

                <div class="meme-slider__list">
                    <img class="meme-slider__item" src="img/1.jpg" alt="meme1">
                    <img class="meme-slider__item" src="img/2.jpg" alt="meme2">
                    <img class="meme-slider__item" src="img/3.jpg" alt="meme3">
                    <img class="meme-slider__item" src="img/4.jpg" alt="meme4">      
                </div>

                <div class="meme-slider__footer">
                    <span class="meme-slider__text" data-text="first">I</span>
                    <span class="meme-slider__text" data-text="second">don't</span>
                    <span class="meme-slider__text" data-text="third">like</span>
                    <span class="meme-slider__text" data-text="fourth">memes</span>

                    <div class="meme-slider__controls">
                        <label class="meme-slider__label">
                            <span class="meme-slider__radio">
                                <span class="meme-slider__checked"></span>
                            </span>
                            <input class="meme-slider__input" type="radio" id="meme-1" name="toggle" data-radio="first" checked>
                        </label>
                        <label class="meme-slider__label">
                            <span class="meme-slider__radio">
                                <span class="meme-slider__checked"></span>
                            </span>   
                            <input class="meme-slider__input" type="radio" id="meme-2" name="toggle" data-radio="second">
                        </label>
                        <label class="meme-slider__label">
                            <span class="meme-slider__radio">
                                <span class="meme-slider__checked"></span>
                            </span>  
                            <input class="meme-slider__input" type="radio" id="meme-3" name="toggle" data-radio="third">
                        </label>
                        <label class="meme-slider__label">
                            <span class="meme-slider__radio">
                                <span class="meme-slider__checked"></span>
                            </span>  
                            <input class="meme-slider__input" type="radio" id="meme-4" name="toggle" data-radio="fourth">
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
